<!DOCTYPE html>
<html>
<head> 
  <title> Position Absolute and Relative Practice </title>
</head>

<body style="
  height: 3000px;
">

  <div style="
    display: flex;
    background-color: black;
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 15px;
    position: absolute;
    right: 10px;
    top: 10px;
    justify-content: center;
    align-items: center;
    font-family: Arial;
  ">
    X
  </div>

  <div style="
    background-color: gray;
    width: 320px;
    height: 180px;
    position: fixed;
    bottom: 30px;
    right: 30px;
  
  ">
     <div style="
     display: flex;
     background-color: black;
     color: white;
     width: 30px;
     height: 30px;
     border-radius: 15px;
     position: absolute;
     left: -15px;
     top: -10px;
     justify-content: center;
     align-items: center;
     font-family: Arial;
   ">
     X
   </div>

   <div style="
   display: flex;
   background-color: black;
   color: white;
   border-radius: 2px;
   position: absolute;
   right: 6px;
   bottom: 10px;
   justify-content: center;
   align-items: center;
   font-family: Arial;
   padding-left: 4px;
   padding-right: 4px;
   padding-top: 2px;
   padding-bottom: 2px;
   font-size: 15px;
 ">
   0:29
 </div>

  </div>




</body>




</html>
