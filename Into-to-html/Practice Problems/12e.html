<!DOCTYPE html>
<html>
<head>

<title>Flexbox Prac v3</title>

<style>

  .lable {
    margin-left: 10px;
    margin-top: 5px;
    cursor: pointer;
    margin-bottom: 5px;
  }

  .notification-button {
    border: none;
    color: white;
    background-color: rgb(23, 134, 202);
    width: 30px;
    border-radius: 10px;
    margin-right: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
  }


</style>

</head>
<body>

  <div style="
    display: flex;
    flex-direction: column;
    height: 100px;
    width: 250px;
    border: 1px;
    border-color: gray;
    border-style: solid;
    border-radius: 10px;
    justify-content: space-between;
  ">
    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;

    ">
      <div class="lable">Home</div>
      <div> <button class="notification-button">
        14
      </button>
      </div>
      
    </div>
    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;

    ">
      <div class="lable">Notifications</div>
      <div> <button class="notification-button">
        3
      </button>
      </div>
      
  </div>
  <div style="
  display: flex;
  flex-direction: row;
  justify-content: space-between;

  ">
    <div class="lable">Messages</div>
    <div> <button class="notification-button">
      5
    </button>
    </div>



</body>


</html>
