<style> 

  .stretch-butt {
    background-color: green;
    padding-top: 8px;
    padding-left: 15px;
    padding-right: 15px;
    padding-bottom: 8px;
    font-size: 20;
    color: white;
    border: none;
    margin-right: 50px;
    cursor: pointer;
    transition: padding-left 1s,
      padding-right 1s,
      padding-top 1s,
      padding-bottom 1s;
  }

  .stretch-butt:hover {
    padding-top: 18px;
    padding-left: 36px;
    padding-right: 36px;
    padding-bottom: 18px;
  }

  .shadow-click {
    background-color: green;
    padding-top: 8px;
    padding-left: 15px;
    padding-right: 15px;
    padding-bottom: 8px;
    font-size: 20;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, .5);
  }

  .shadow-click:active {
    margin-left: 5px;
    margin-top: 5px;
    box-shadow: none;
  }

</style>




<button class="stretch-butt">
  Stretch
</button>

<button class="shadow-click">
  Shadow
</button>
